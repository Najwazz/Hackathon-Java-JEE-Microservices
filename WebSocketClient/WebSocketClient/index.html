<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/pnotify.custom.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="js/pnotify.custom.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="services/annonce.service.js"></script>
    <script src="services/message.service.js"></script>
    <script src="services/spam.service.js"></script>
    <script src="controllers/main.controller.js"></script>
    <script src="controllers/annonce.controller.js"></script>
    <script src="js/moment.js"></script>
    
</head>

<body ng-app="myApp">
    

    <div ng-controller="MainController">
    <div class="row" ng-show="!connectedUser">
    <div class="header-logo">
        <img src="image/logo.png">
    </div>
    <div class="col-lg-4 col-lg-offset-4">

      <div class="login-form">
        <h1 class="form-title">{{title_authentification}}</h1>

        <label for="email">Utilisateur:</label>
        <div class="input-icon input-icon-large relative">
          <input type="text" name="user" ng-model="authentification.user" class="form-control" size="35" placeholder="Utilisateur">
          <label for="email" class="no-margin"><i class="fonticon-mail"></i></label>
        </div>

        <label for="passwd">Mot de passe:</label>
        <div class="input-icon input-icon-large relative">
          <input  class="form-control" autocomplete="off" type="password" name="password" ng-model="authentification.password"placeholder="Mot de passe">
          <label for="passwd" class="no-margin"><i class="fonticon-lock"></i></label>
        </div>
        <div>
          <input id="login" class="btn btn-login" name="login" ng-click="authentifier()" type="submit" value="Se connecter">
        </div>
      </div>
      
    </div>
    </div>

    <div ng-show="connectedUser">
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="image/logo.png"></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#/annonces">Accueil</a></li>
                        <li><a href="#/messagerie">Messagerie</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">{{connectedUser.nom+' '+connectedUser.prenom}} | Deconnexion</a></li>
                    </ul>
                </div>

            </div>
        </nav>
            <ng-view></ng-view>
        </div>

  </div>
</body>

</html>
